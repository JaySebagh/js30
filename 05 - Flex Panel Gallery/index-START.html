<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels ðŸ’ª</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background: #ffc600;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    
    body {
      margin: 0;
    }
    
    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .panel {
      background: #6B0F9C;
      box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
      color: white;
      text-align: center;
      align-items: center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size: cover;
      background-position: center;
      flex: 1;
      justify-content: center;
      display: flex;
      flex-direction: column;
    }

    .panel1 { background-image:url(https://cdnb.artstation.com/p/assets/images/images/006/322/107/large/chengwei-pan-dawnbringer-riven-splash-final.jpg?1497694361); }
    .panel2 { background-image:url(http://www.lol-wallpapers.com/wp-content/uploads/2018/05/Pulsefire-Riven-Splash-Art-4k-HD-Wallpaper-Background-Official-Art-Artwork-League-of-Legends-lol.jpg); }
    .panel3 { background-image:url(https://vignette.wikia.nocookie.net/leagueoflegends/images/8/81/Riven_OriginalSkin.jpg/revision/latest?cb=20181021014421); }
    .panel4 { background-image:url(http://www.lol-wallpapers.com/wp-content/uploads/2017/06/Dragonblade-Riven-Splash-Art-4k-HD-Wallpaper-Official-Artwork-League-of-Legends-lol.jpg); }
    .panel5 { background-image:url(http://www.lol-wallpapers.com/wp-content/uploads/2017/05/Championship-Riven-Splash-Art-4k-HD-Wallpaper-Official-Artwork-League-of-Legends-lol.jpg); }

    /* Flex Items */
    .panel > * {
      margin: 0;
      width: 100%;
      transition: transform 0.5s;
      flex: 1 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel > *:first-child { transform: translateY(-100%); }
    .panel.open-active > *:first-child { transform: translateY(0); }
    .panel > *:last-child { transform: translateY(100%); }
    .panel.open-active > *:last-child { transform: translateY(0); }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }
    
    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      flex: 5;
      font-size: 40px;
    }

    @media only screen and (max-width: 600px) {
      .panel p {
        font-size: 1em;
      }
    }
  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>DAWN</p>
      <p>BRINGER</p>
      <p>RIVEN</p>
    </div>
    <div class="panel panel2">
      <p>PULSE</p>
      <p>FIRE</p>
      <p>RIVEN</p>
    </div>
    <div class="panel panel3">
      <p>THE</p>
      <p>EXILE</p>
      <p>RIVEN</p>
    </div>
    <div class="panel panel4">
      <p>DRAGON</p>
      <p>BLADE</p>
      <p>RIVEN</p>
    </div>
    <div class="panel panel5">
      <p>SEASON II</p>
      <p>CHAMPIONSHIP</p>
      <p>RIVEN</p>
    </div>
  </div>

  <script>
    const panels = document.querySelectorAll(".panel");

    function toggleOpen() {
      console.log("Hello");
      this.classList.toggle("open");
    }

    function toggleActive(e) {
      console.log(e.propertyName);
      if (e.propertyName.includes("flex")) {
        this.classList.toggle("open-active");
      }
    }

    panels.forEach(panel => panel.addEventListener("click", toggleOpen));
    panels.forEach(panel => panel.addEventListener("transitionend", toggleActive));
  </script>



</body>
</html>
